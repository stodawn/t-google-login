<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
</head>
<body>

    <script>
        main();
        function main() {
                    
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });
        let id = params.id;
        if (id == null) {
            window.location.replace("https://stodawn.github.io/responses/?title=Error&text=Invalid%20Identity&icon=error")
            return;
        }
        let goTo = `https://accounts.google.com/o/oauth2/auth?client_id=925845291492-9t920r51ddcjddo3t70nl8qatp2qcd46.apps.googleusercontent.com&redirect_uri=http://localhost:8080/oauth2/google-redirect&response_type=code&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email&access_type=offline&state=tbot:${id}<>referralCode:${params.referralCode}`
        window.location.replace(goTo)
        }

        </script>

    
</body>
</html>
